<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="drum-kit">
    <div class="drum-pad" id="kick" data-sound="sounds/sound1.mp3">Kick</div>
    <div class="drum-pad" id="snare" data-sound="sounds/sound2.mp3">Snare</div>
    <div class="drum-pad" id="hihat" data-sound="sounds/sound3.mp3">Hi-Hat</div>
    <div class="drum-pad" id="tom1" data-sound="sounds/sound4.mp3">Tom 1</div>
    <div class="drum-pad" id="tom2" data-sound="sounds/sound5.mp3">Tom 2</div>
    <div class="drum-pad" id="tom3" data-sound="sounds/sound6.mp3">Tom 3</div>
    <div class="drum-pad" id="crash" data-sound="sounds/sound7.mp3">Crash</div>
    <div class="drum-pad" id="ride" data-sound="sounds/sound8.mp3">Ride</div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
